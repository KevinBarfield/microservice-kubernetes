connection:
  context: "arn:aws:eks:us-east-1:859382181073:cluster/demo-eks"
  mappedNamespaces:
    - "default"
workloads:
  # You can define one or more workload(s)
  - name: order
    intercepts:
      # You can define one or more intercept(s)
      - headers: 
        - name: x-telepresence-intercept-id
          value: ordertrackorder1
        localPort: 8080
        port: 8080
        handler: order
        service: order
handlers:
  - name: order
    environment:
      - name: PORT
        value: "8080"
    docker:
      image: microservice-kubernetes-demo-order:latest
